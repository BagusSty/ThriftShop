<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title>Login</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Boostrap-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Montserrat");
      * {
        font-family: "Montserrat";
      }
      body {
        background: radial-gradient(
          circle,
          rgba(238, 174, 202, 1) 0%,
          rgba(148, 187, 233, 1) 100%
        );
      }
      .card {
        background-color: #f4f4f4;
        height: 100%;
        border-radius: 20px;
      }
      .col-lg-6 .img {
        width: 75%;
        align-self: center;
      }
    </style>
  </head>
  <body>
    <div class="container-fluid m-4">
      <div class="card border-0 m-3 p-5">
        <div class="row d-flex">
          <div class="col-lg-6">
            <img class="img img-fluid" src="assets/img/3255317.jpg" alt="" />
          </div>
          <div class="col-lg-6">
            <form class="form" action="#" method="post">
              <div class="row px-3">
                <h2 class="title"><b>LOGIN</b></h2>
              </div>
              <div class="row px-3">
                <label for="username" class="mb-1 text-sm">Username </label>
                <input type="text" class="mb-2" name="username" />
              </div>
              <div class="row px-3">
                <label for="password" class="mb-1 text-sm">Password </label>
                <input type="password" class="mb-2" name="password" />
              </div>
              <div class="row mt-4 justify-content-center">
                <button type="submit" name="submit" class="btn text-center">
                  Login
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
